<div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	          <div class="modal-header">
	              <h4 class="modal-title" id="myModalLabel">New class</h4>
	          </div>
	          <div class="modal-body">
	              <label>Name</label><input type="text" ng-model="newClassName"/>
	              <label>Package</label><input type="text" ng-model="newClassPackage"/>
	              <label>Add Main function</label><input type="checkbox" ng-model="addMain"/>
	          </div>
	          <div class="modal-footer">
	              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
	              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addClass(newClassName, newClassPackage, addMain)">Create</button>
	          </div>
	        </div>
	    </div>
	</div>

	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	          <div class="modal-header">
	              <h4 class="modal-title" id="myModalLabel">New interface</h4>
	          </div>
	          <div class="modal-body">
	              <label>Name </label><input type="text" ng-model="newInterfaceName"/>
	              <label>Package</label><input type="text" ng-model="newInterfacePackage"/>
	          </div>
	          <div class="modal-footer">
	              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addInterface(newInterfaceName, newInterfacePackage)">Create</button>
	          </div>
	        </div>
	    </div>
	</div>

	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	          <div class="modal-header">
	              <h4 class="modal-title" id="myModalLabel">New folder</h4>
	          </div>
	          <div class="modal-body">
	              <label>Name </label><input type="text" ng-model="folderName"/>
	          </div>
	          <div class="modal-footer">
	              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createProject(folderName)">Create</button>
	          </div>
	        </div>
	    </div>
	</div>
	<ul class="control">
		<li class="glyphicon glyphicon-refresh" class="toolBar"></li>
		<li class="glyphicon glyphicon-play-circle" class="toolBar" ng-click="compileandrun()"></li>
		<li class="dropdown pull-right">
		    <a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-plus"></i></a>
			<ul class="dropdown-menu">
				<li><a href="#" class="glyphicon glyphicon-file pull-right" data-toggle="modal" data-target="#myModal">New Class </a></li>
				<li class="divider"></li>
				<li><a href="#" class="glyphicon glyphicon-file pull-right" data-toggle="modal" data-target="#myModal2">New Interface </a></li>
				<li class="divider"></li>
				<li><a href="#" class="glyphicon glyphicon-file pull-right" data-toggle="modal" data-target="#myModal3">New Folder </a></li>
			</ul>
		</li>
	</ul>
	
	<div ng-show="startTreeAnim">
 		 <div class="anim">
             <div class="anim_block block_1"></div>
             <div class="anim_block block_2"></div>
             <div class="anim_block block_3"></div>
		</div>
	</div>
	
	<abn-tree tree-data="files" on-select="loadFile(branch)" ng-show="!startTreeAnim"></abn-tree>
</div>
